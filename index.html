<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form action="" onsubmit="getdata(event)" class="form">
            <input id="input" type="text" placeholder="Enter the City Name">
            <button class="search">Search</button>
        </form>

        <section class="citydata">
            <div class="weatherbox">
                <h1 class="cityname">City </h1><span class="coma"> , </span>
                <h1 class="statename">State </h1>

            </div>
            <h1 class="countryname">Country</h1>
            <p class="date"></p>
            <div class="weatherdata">
                <div class="con">
                    <div>
                        <img width="90px" id="con-logo"
                            src="https://www.freeiconspng.com/thumbs/weather-icon-png/weather-icon-png-25.png  "
                            alt="icon" />
                    </div>
                    <div>
                        <h1 class="main"><span class="temprature">00</span><sup>0</sup><span>c</span></h1>
                        <p class="condition" style="font-size: 25px">Condition</p>
                    </div>


                </div>
                <div class="humi">
                    <div>
                        <img width="60px" id="logoImage" src="https://weatherliveupdate.netlify.app/thermometer.png "
                            alt="icon" />

                    </div>
                    <div>
                        <span class="humidity-number">00</span>
                        <p class="humidity" style="font-size: 25px">Humidity</p>
                    </div>

                </div>

            </div>
        </section>

        <section class="sub">
            <div class="sub-box">
                <h1 ><span class="fere-num">00</span><sup>0</sup>f</h1>
                <p class="fere-temp">Temprature</p>
            </div>
            <div class="sub-box">
                <h1 ><span class="high-num">00</span><sup>0</sup>C</h1>
                <p class="high-temp">High Temp.</p>
            </div>
            <div class="sub-box">
                <h1><span class="low-num">00</span><sup>0</sup>C</h1>
                <p class="low-temp">Low Temp.</p>
            </div>
            <div class="sub-box">
                <h1 ><span class="wind-num">00</span> <span>kph</span></h1>
                <p class="wind">Wind-Speed</p>
            </div>
            <div class="sub-box">
                <h1 ><span class="rain-num">00</span> <span>%</span></h1>
                <p class="rain">Rain</p>
            </div>
            <div class="sub-box">
                <h1 class="sunrise-time">00:00</h1>
                <p class="sunrise">Sunrise</p>
            </div>
            <div class="sub-box">
                <h1 class="sunset-time">00:00</h1>
                <p class="sunset">Sunset</p>
            </div>

        </section>
    </div>



    <script src="./script.js"></script>
</body>

</html>
